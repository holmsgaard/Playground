<!DOCTYPE HTML>
<html lang="en-US" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ngAnimation - simple animation sulotion for angularjs</title>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-utf8-base64.min.js"></script>
    <script src="js/app.js"></script>

    <link href="css/app.css" rel="stylesheet">
</head>
<body ng-controller="AuthController">
    <form>
        <input name="username" ng-model="user.username" placeholder="username">
        <input name="password" ng-model="user.password" placeholder="password">
        <button ng-click="handleSubmit(user)">Login</button>
    </form>
    {{test}}
</body>
</html>
